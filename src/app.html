<!doctype html>
<html lang="en" class="bg-base-100 bg-(image:--fx-noise)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:image" content="%sveltekit.assets%/web-app-manifest-512x512.png" />
        <link
            rel="icon"
            type="image/png"
            href="%sveltekit.assets%/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
        <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="SpeedSketch" />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
